<!-- game-card.component.html -->
<div class="game-card">

  <div class="game-name">
    <h5 class="card-title">{{ game.name }}</h5>
    <hr class="name-divider">
  </div>
  <img [src]="game.imageUrl" class="card-img-top" alt="{{ game.name }} Image">
  <p class="card-text">CPU: {{ game.reqCpu.CPU }}</p>
  <p class="card-text">RAM: {{ game.reqCpu.RAM }}</p>
  <p class="card-text">HDD: {{ game.reqCpu.HDD }}</p>
  <p class="card-text">Genre: {{ game.genre.name }} (PEGI: {{ game.genre.PEGI }})</p>
  <p class="card-text price">Price: {{ game.price }}</p>
  <p class="card-text">Game Type: {{ game.gameType }}</p>
  <p class="card-text">DLC: {{ game.DLC }}</p>


  <div class="d-flex justify-content-between">
    <div *ngIf="comprar">
      <button class="btn btn-primary" (click)="realizarCompra()">Comprar</button>
    </div>

    <div *ngIf="compartir">
      <button class="btn btn-success" (click)="compartirJuego()">Compartir</button>
    </div>
  </div>
</div>
