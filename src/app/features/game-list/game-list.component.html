<!-- Muestra la lista de juegos en forma de tarjetas en filas de a 3 -->
<div class="row">
  <div class="col-md-4" *ngFor="let game of filteredGames">
    <div class="card mb-4">
      <div class="card-header">{{ game.name }}</div>
      <div class="card-body">
        <p class="card-text">Genre: {{ game.genre.name }}</p>
        <p class="card-text">PEGI: {{ game.genre.PEGI }}</p>
        <p class="card-text">Price: {{ game.price }}</p>
        <p class="card-text">Game Type: {{ game.gameType }}</p>
        <!-- Botones con redirecciÃ³n a sell-form y lend-form -->
        <a routerLink="/sell-form" class="btn btn-primary"
          style="margin-left: auto; padding: 5px; margin-right: 20px;">Comprar</a>
        <a routerLink="/lend-form" class="btn btn-success"
          style="margin-left: auto; padding: 5px; margin-right: 20px;">Prestar</a>
      </div>
    </div>
  </div>
</div>
